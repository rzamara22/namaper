<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Autocomplete Dropdown</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 50vh; /* Set tinggi hanya setengah layar */
      box-sizing: border-box;
    }

    .container {
      width: 95%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    input {
      width: 100%;
      padding: 8px;
      font-size: 18px;
      border: 2px solid #ccc;
      box-sizing: border-box;
      margin: 0;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      border: 2px solid #ccc;
      border-top: none;
      max-height: 500px;
      overflow-y: auto;
      text-align: left;
    }

    li {
      padding: 8px;
      font-size: 18px;
      cursor: pointer;
      text-align: left;
    }

    li:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>

<body>
  <div class="container">
    <input type="text" id="search" placeholder="Ketik Nama Instansi / Perusahaan..." oninput="filter(this.value)">
    <ul id="results"></ul>
  </div>

  <script>
    let items = [];
    const dataURL = "https://script.google.com/macros/s/AKfycbwg3TX_oEplFqrgzE-d-Cn0uCHW0KcN-2o8qKJed5CsHmLPuULeJ2pHCCDbRyuj3qQy/exec";

    fetch(dataURL)
      .then(res => res.json())
      .then(data => {
        items = data;
      });

    function filter(text) {
      const list = document.getElementById("results");
      list.innerHTML = "";
      if (text.trim() === "") return;

      items
        .filter(item => item.toLowerCase().includes(text.toLowerCase()))
        .slice(0, 1000)
        .forEach(item => {
          const li = document.createElement("li");
          li.textContent = item;
          li.onclick = () => {
            document.getElementById("search").value = item;
            list.innerHTML = "";
          };
          list.appendChild(li);
        });
    }

    // Tutup dropdown saat klik di luar field input atau daftar hasil
    document.addEventListener("click", function (event) {
      const input = document.getElementById("search");
      const results = document.getElementById("results");
      if (!input.contains(event.target) && !results.contains(event.target)) {
        results.innerHTML = "";
      }
    });
  </script>
</body>

</html>
