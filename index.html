<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Autocomplete Dropdown</title>
  <style>
    html,
    body {
      height: 0vh;
      /* Hanya setengah layar */
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 16px;
      box-sizing: border-box;
    }

    input {
      width: 120%;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 5px;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
    }

    li {
      padding: 8px;
      cursor: pointer;
      text-align: left;
    }

    li:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>

<body>
  <input type="text" id="search" placeholder="Ketik Nama Instansi / Perusahaan..." oninput="filter(this.value)">
  <ul id="results"></ul>

  <script>
    let items = [];
    const dataURL = "https://script.google.com/macros/s/AKfycbwg3TX_oEplFqrgzE-d-Cn0uCHW0KcN-2o8qKJed5CsHmLPuULeJ2pHCCDbRyuj3qQy/exec";
    fetch(dataURL)
      .then(res => res.json())
      .then(data => {
        items = data;
      });

    function filter(text) {
      let list = document.getElementById("results");
      list.innerHTML = "";
      items
        .filter(item => item.toLowerCase().includes(text.toLowerCase()))
        .slice(0, 10)
        .forEach(item => {
          let li = document.createElement("li");
          li.textContent = item;
          li.onclick = () => {
            document.getElementById("search").value = item;
            list.innerHTML = "";
          };
          list.appendChild(li);
        });
    }
  </script>
</body>

</html>
